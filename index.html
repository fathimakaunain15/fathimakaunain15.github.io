<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ GOOGLE ADSENSE CODE (KEEP THIS EXACTLY HERE) -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8315889077023956"
    crossorigin="anonymous"></script>

  <title>AdventureHub | Premium Travel Experiences</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#020807;
      --card:#0d2617;
      --soft:#123323;
      --accent:#7bd88f;
      --text:#f7fff9;
      --text-soft:#cce7d5;
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:radial-gradient(circle at top,#0b2a19,#020807);
      color:var(--text);
    }

    a{color:inherit;text-decoration:none;}

    .container{
      max-width:1200px;
      margin:auto;
      padding:20px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 0;
    }

    nav a{
      margin-left:16px;
      font-weight:500;
      color:var(--text-soft);
    }

    nav a:hover{color:var(--accent);}

    .hero{
      text-align:center;
      padding:60px 20px;
    }

    .hero h1{
      font-size:2.5rem;
      margin-bottom:12px;
    }

    .hero p{
      color:var(--text-soft);
      max-width:700px;
      margin:auto;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      margin-top:40px;
    }

    .card{
      background:var(--card);
      padding:20px;
      border-radius:16px;
      transition:transform .3s;
    }

    .card:hover{transform:translateY(-5px);}

    footer{
      text-align:center;
      padding:30px 0;
      color:var(--text-soft);
      font-size:14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <header>
      <h2>AdventureHub</h2>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Premium Travel Experiences</h1>
      <p>
        Discover breathtaking destinations, curated travel guides,
        and unforgettable adventures around the world.
      </p>
    </section>

    <section class="grid">
      <div class="card">Andaman Islands</div>
      <div class="card">Goa</div>
      <div class="card">Gulmarg</div>
      <div class="card">Coorg</div>
      <div class="card">Bali</div>
      <div class="card">Iceland</div>
    </section>

    <footer>
      © 2026 AdventureHub • Travel. Explore. Experience.
    </footer>
  </div>

</body>
</html>
