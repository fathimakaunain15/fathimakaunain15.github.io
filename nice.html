<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nice – French Riviera Elegance | AdventureHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

<style>
  :root {--bg-main:#050509;--bg-card:#111119;--bg-soft:#181821;--accent:#d4a651;--accent-soft:#f5e2b4;--text-main:#fff;--text-muted:#bfbfca;--border-soft:#262637;}
  body{margin:0;background:radial-gradient(circle,#14121d,#050509);font-family:Poppins;color:var(--text-main);}
  header{position:sticky;top:0;padding:14px 20px;background:rgba(5,5,9,.92);display:flex;justify-content:space-between;backdrop-filter:blur(12px);}
  .logo{color:var(--accent);font-weight:700;}
  nav a{margin-left:14px;color:var(--text-muted);}
  nav a.active{color:var(--accent-soft);}
  .page{max-width:960px;margin:auto;padding:20px;}
  .hero{height:360px;border-radius:22px;overflow:hidden;position:relative;}
  .hero img{width:100%;height:100%;object-fit:cover;filter:brightness(62%);}
  .hero-overlay{position:absolute;inset:0;background:linear-gradient(to bottom,rgba(0,0,0,.2),rgba(0,0,0,.88));}
  .hero-content{position:absolute;left:20px;bottom:26px;}
  .pill{background:rgba(0,0,0,.55);padding:4px 12px;border-radius:999px;color:var(--accent-soft);}
  .section{background:var(--bg-card);margin-top:20px;padding:20px;border-radius:18px;border:1px solid var(--border-soft);}
  h2{color:var(--accent-soft);}
  ul{color:var(--text-muted);padding-left:20px;}
  .gallery-grid{display:grid;gap:10px;grid-template-columns:repeat(2,1fr);}
  @media(min-width:720px){.gallery-grid{grid-template-columns:repeat(4,1fr);} }
  .gallery-grid img{height:130px;width:100%;object-fit:cover;border-radius:14px;}
  .map-frame{height:240px;border-radius:16px;margin-top:12px;overflow:hidden;border:1px solid var(--border-soft);}
</style>
</head>

<body>

<header>
  <div class="logo">AdventureHub</div>
  <nav><a class="active">Nice</a></nav>
</header>

<main class="page">

<div class="hero">
  <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <div class="pill">Premium Destination</div>
    <h1>Nice — French Riviera Seaside Elegance</h1>
  </div>
</div>

<section class="section">
  <h2>Top Attractions</h2>
  <ul>
    <li>Promenade des Anglais</li>
    <li>Castle Hill Viewpoint</li>
    <li>Old Town (Vieux Nice)</li>
    <li>Nice Port</li>
    <li>Blue beaches</li>
  </ul>
</section>

<section class="section">
  <h2>Gallery</h2>
  <div class="gallery-grid">
    <img src="https://images.unsplash.com/photo-1511739001486-6bfe10ce785f?auto=format">
    <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format">
    <img src="https://images.unsplash.com/photo-1524492412937-b28074a5d7da?auto=format">
    <img src="https://images.unsplash.com/photo-1527549993586-dff825b37782?auto=format">
  </div>
</section>

<section class="section">
  <h2>Map</h2>
  <div class="map-frame"><iframe src="https://www.google.com/maps?q=Nice,France&output=embed"></iframe></div>
</section>

</main>
</body>
</html>
