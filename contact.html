}

}

button{
  padding:12px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  font-weight:600;
  cursor:pointer;
  color:#022;
}

.contact-box{
  margin-top:20px;
  color:var(--text-soft);
  font-size:14px;
}

.whatsapp{
  display:inline-block;
  margin-top:14px;
  padding:12px 16px;
  background:#25D366;
  color:#022;

  font-weight:600;
}

footer{

  margin-top:40px;
